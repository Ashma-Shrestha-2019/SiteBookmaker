<!doctype html>
<html lang="en">
  <head>
    <title>Bookmark application</title>
    <!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">
  </head>
  <body onload="fetchBookmarks()">
<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Site Bookmark</h1>
      <form id="myForm">
          <div class="form-group">
              <label>Site Name</label>
              <input type="text" class="form-control" id="siteName" placeholder="Website Name">
          </div>
          <div class="form-group">
            <label>Site URL</label>
            <input type="text" class="form-control" id="siteURL" placeholder="Website URL">
        </div>
        <button type='submit' class='btn btn-primary'>Submit</button>
      </form>
      </div>
  </div>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-4">
        <div id='bookmarksResults'></div>
        </div>
  </div> <!-- /container -->

</main>

<footer class="container">
  <p>&copy; 2019 Bookmarker, co</p>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script><script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</html>
